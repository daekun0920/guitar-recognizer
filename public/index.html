<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/print-clearly" rel="stylesheet">
    <title>Guitar Recognizer</title>
    <style>
      * {
        font-family: 'Print Clearly', sans-serif;
      }
      
      body {
          background-color: black;
          background: linear-gradient(302deg, #1162fb, #c96dd8, #11dafb);
          background-size: 1200% 1200%;
          animation: GradientSwirl 5s ease infinite;
      }

      @keyframes GradientSwirl { 
          0% { background-position: 15% 0%; }
          50% { background-position: 70% 80%; }
          100% { background-position: 15% 0%; }
      }


    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script>
      let deg = 0;

      setInterval(function() {
        deg < 360 ? deg++ : deg = 0;
      }, 5);
    </script>
  </body>
</html>
